<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin - Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">VERIFILE ADMIN</span>
            <a href="/" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Welcome, Admin</h3>
        <hr>
        
        <div class="card p-4 mb-4 shadow-sm">
            <h5>Upload Official File to Library</h5>
            <form action="/upload_admin" method="POST" enctype="multipart/form-data" class="row g-3">
                <div class="col-md-5">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <select name="category" class="form-select">
                        <option value="Transcript">Transcript</option>
                        <option value="Exam Questions">Exam Questions</option>
                        <option value="Certificate">Certificate</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Register/Update</button>
                </div>
            </form>
        </div>

        <h5>Master Library Log</h5>
        <table class="table table-hover bg-white shadow-sm rounded">
            <thead class="table-dark">
                <tr>
                    <th>Index</th>
                    <th>Filename</th>
                    <th>Category</th>
                    <th>Hash SHA-256</th>
                    <th>Upload Date/Time</th>
                </tr>
            </thead>
            <tbody>
                {% for f in files %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ f.filename }}</td>
                    <td><span class="badge bg-info">{{ f.category }}</span></td>
                    <td style="word-break: break-all; font-family: monospace; font-size: 0.85rem;">{{ f.hash_value }}</td>
                    <td>{{ f.upload_time.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
