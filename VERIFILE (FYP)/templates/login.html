<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERIFILE - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); height: 100vh; color: white; }
        .login-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login-card p-4 shadow-lg">
                    <h1 class="text-center fw-bold text-info">VERIFILE</h1>
                    <p class="text-center small mb-4">FILE INTEGRITY CHECKER</p>
                    
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control bg-transparent text-white" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control bg-transparent text-white" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Login As</label>
                            <select name="role" class="form-select bg-transparent text-white">
                                <option value="user" class="text-dark">User</option>
                                <option value="admin" class="text-dark">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-info w-100 fw-bold">LOGIN</button>
                    </form>
                    
                    <div class="mt-3 d-flex justify-content-between small">
                        <a href="/register" class="text-info text-decoration-none">Create Account</a>
                        <a href="#" class="text-secondary text-decoration-none">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
